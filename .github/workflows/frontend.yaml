name: Frontend check

on:
  push:
    branches: '*'
  pull_request:
    branches: ['main']

jobs:
  eslint-prettier-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: ESLint and Prettier check
        run: pnpm run ci
